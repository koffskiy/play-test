@(appForm: Form[Appointment])

<form id="appointmentForm">
    <fieldset>
        <legend>General</legend>
        <div>
            @helper.inputText(appForm("name"), '_label -> "Name")
        </div>
    </fieldset>
    <fieldset>
        <legend>Appointment time</legend>
        <div>
            <label for="appointmentFrom">Start:</label>
            <input type="text" id="appointmentFrom" name="appointmentFrom" class="timepicker"/>
        </div>
        <div>
            <label for="appointmentTo">End:</label>
            <input type="text" id="appointmentTo" name="appointmentTo" class="timepicker">
        </div>
        <div>
            <label for="appointmentDuration">Duration:</label>
            <select id="appointmentDuration" name="appointmentDuration">
                <option selected value="0.5">30 minutes</option>
                <option value="1">1 hour</option>
                <option value="2">2 hour</option>
                <option value="3">3 hour</option>
                <option value="4">4 hour</option>
            </select>
        </div>
    </fieldset>
    <hr/>
    <fieldset>
        <legend>Recurrence pattern</legend>
        <div style="float: left; border-right: gray">
            <div>
                <input type="radio" name="recurrencePeriod" value="Daily">
                <label>Daily</label>
            </div>

            <div>
                <input type="radio" name="recurrencePeriod" value="Weekly">
                <label>Weekly</label>
            </div>
            <div>
                <input type="radio" name="recurrencePeriod" value="Monthly">
                <label>Monthly</label>
            </div>
            <div>
                <input type="radio" name="recurrencePeriod" value="Yearly">
                <label>Yearly</label>
            </div>
        </div>
        <div>
            <div>
                <input type="radio" name="monthlySelect" value="day">
                <label>Day</label>
                <input type="number" name="monthlyDayNUmber"/>
                <span> of every </span>
                <input type="number" name="monthlyMonthPeriod">
                <span> month(s)</span>
            </div>
            <div>
                <input type="radio" name="monthlySelect" value="week">
                <label>The</label>
                <select name="weekNumber">
                    <option value="1">first</option>
                    <option value="2">second</option>
                    <option value="3">third</option>
                    <option value="4">fourth</option>
                </select>
                <select name="weekDay">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
                <span> of every </span>
                <input type="number" name="monthlyMonthPeriod">
                <span> month(s)</span>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Range of recurrence</legend>
        <div style="float: right">
            <div>
                <input type="radio" id="appointmentNoEnd" name="appointmentEnd" value="0">
                <label for="appointmentNoEnd">Start: </label>
            </div>
            <div>
                <input type="radio" id="appointmentAfter" name="appointmentEnd" value="1">
                <label for="appointmentAfter">After: </label>
                <input type="number" name="appointmentAfterOccurrencesNumber">
                <span>occurrences</span>
            </div>
            <div>
                <input type="radio" id="appointmentEndBy" name="appointmentEnd" value="2">
                <label for="appointmentEndBy">End by: </label>
                <input class="datetimepicker" type="text" name="appointmentEndDate">
            </div>
        </div>
        <div>
            <label for="appointmentBegin">Start: </label>
            <input class="datetimepicker" type="text" id="appointmentBegin" name="appointmentBegin">
        </div>
    </fieldset>
</form>
